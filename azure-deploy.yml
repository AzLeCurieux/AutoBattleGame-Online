# Configuration pour Azure Container Instances
apiVersion: 2021-09-01
location: canadacentral
name: autobattlegame
properties:
  containers:
      - name: autobattlegame
    properties:
      image: your-registry.azurecr.io/autobattlegame:latest
          resources:
            requests:
              cpu: 0.5          # 0.5 vCPU pour 15 utilisateurs
              memoryInGb: 0.5   # 0.5 GB RAM pour 15 utilisateurs
      ports:
      - port: 3000
        protocol: TCP
      environmentVariables:
      - name: NODE_ENV
        value: production
      - name: PORT
        value: "3000"
  osType: Linux
  ipAddress:
    type: Public
    ports:
    - protocol: TCP
      port: 3000
    dnsNameLabel: autobattlegame-online
tags:
  environment: production
  app: autobattlegame

